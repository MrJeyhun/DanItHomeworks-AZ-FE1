<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <!--Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/ee4f7cdaa4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container bg-color-default">
      <div class="images-wrapper">
        <img
          src="./assets/img/1.jpg"
          alt="image of game"
          class="image-to-show active"
        />
        <img
          src="./assets/img/2.jpg"
          alt="image of game"
          class="image-to-show"
        />
        <img
          src="./assets/img/3.JPG"
          alt="image of game"
          class="image-to-show"
        />
        <img
          src="./assets/img/4.png"
          alt="image of game"
          class="image-to-show"
        />

        <i class="fas fa-pause-circle fa-3x pause-default"></i>
        <i class="fas fa-play fa-3x play-default"></i>
        <i class="fas fa-venus gender fa-3x venus-default"></i>

        <script src="./assets/js/index.js"></script>
      </div>
    </div>
  </body>
</html>
