<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Donate us!</title>
    <style>
      #header {
        font-size: 54px;
        font-weight: 800;
        color: lightgreen;
      }
      .container {
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .tools {
        padding-bottom: 1.02em;
        width: 100%;
        text-align: center;
      }
      .deactive {
        display: none;
      }
      .active {
        display: block;
      }
      .default-col {
        color: lime;
      }
      .warning-col {
        color: red;
      }
      .pI-default {
        color: green;
        /* border-color: none; */
      }
      .pI-warning {
        border: 2px solid rgb(255, 0, 0);
        color: rgb(255, 0, 0);
      }
      .pI-focus {
        border: 2px solid rgb(0, 218, 0);
      }
      #btn {
        border-radius: 50%;
      }
      .btn-default {
        background-color: lime;
      }
      .btn-warning {
        background-color: rgb(255, 0, 0);
      }
    </style>
  </head>

  <body>
    <span id="header">DONATE US DUDE!</span>
    <div class="container">
      <div class="tools deactive ">
        <label for="inptText" class="inputtext default-col"
          >Current value: 25000000000000000000000000000000000</label
        >

        <button id="btn">X</button>
      </div>

      <input type="number" class="priceInput pI-default" placeholder="Price" />
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
